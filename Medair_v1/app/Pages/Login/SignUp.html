<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Pulkit">
    <link rel="icon" href="../../favicon.ico">

    <title>Cloud Sensor SignUp</title>

    <!-- Bootstrap core CSS -->
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
    <link href="../../css/signup.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="LoginApp" class="login-bg">

<div class="header" ng-controller="SignUpController as SignCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <!-- Logo -->
                <div class="logo">
                    <h1><a href="#">Liberate Refugee</a></h1>
                </div>
            </div>

            <div class="col-md-7" id="logCheck">
                <div class="navbar navbar-inverse" role="banner">
                    <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">

                    </nav>
                </div>
            </div>
        </div>
        <div class="page-content container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-wrapper">
                        <div class="box">
                            <form class="content-wrap" name="SignUp" ng-cloak>
                                <h6>MedAir Registration</h6>
                                <input type="text" id="uName" class="form-control" placeholder="UNHCR ID" required autofocus ng-model="user.userName">
                                <input type="text" id="firstName" class="form-control" placeholder="First Name" required ng-model="user.firstName">
                                <input type="text" id="lastName" class="form-control" placeholder="Last Name" required ng-model="user.lastName">
                                <input type="password" id="uPassword" class="form-control" placeholder="Password" required ng-model="user.passWord">
                                <input class="form-control" type="password" id="passwordConfirm" placeholder="Confirm Password" required oninput="check(this)">
                                <input type="text" id="age" class="form-control" placeholder="Age" required ng-model="user.age">
                                <input type="text" id="gender" class="form-control" placeholder="Gender" required ng-model="user.gender">
                                <input type="text" id="phonenumber" class="form-control" placeholder="Phone Number" required ng-model="user.phonenumber">
                                <input type="text" id="email" class="form-control" placeholder="Email" required ng-model="user.email">
                                <div class="checkbox">
                                  <label><input type="checkbox" value="">Is this person disabled?</label>
                                </div>
                                <div class="action">
                                    <button class="btn btn-primary signup" type="submit" ng-click="signUp()">Sign Up</button>
                                </div>
                                {{SignCtrl.errMsg}}
                            </form>
                        </div>

                        <div class="already">
                            <p>Have an account already?</p>
                            <a href="Login.html">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script language='javascript' type='text/javascript'>
            function check(input) {
                if (input.value != document.getElementById('uPassword').value) {
                    input.setCustomValidity('Password Must be Matching.');
                } else {
                    // input is valid -- reset the error message
                    input.setCustomValidity('');
                }
            }
        </script>
        <script src="../../bower_components/angular/angular.min.js"></script>
        <script src="../../bower_components/angular-route/angular-route.min.js"></script>
        <script src="../../js/Controllers/LogCtrl.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-cookies.js"></script>


</body>
</html>
