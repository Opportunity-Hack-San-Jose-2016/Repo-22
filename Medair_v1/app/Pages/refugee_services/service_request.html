<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Pulkit">
    <link rel="icon" href="../../favicon.ico">

    <title>Cloud Sensor SignUp</title>

    <!-- Bootstrap core CSS -->
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
    <link href="../../css/service_request.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="LoginApp" class="login-bg">

<div class="header" ng-controller="ServiceReqCtrl as reqCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <!-- Logo -->
                <div class="logo">
                    <h1><a href="#">Medair</a></h1>
                </div>
            </div>

            <div class="col-md-7" id="logCheck">
                <div class="navbar navbar-inverse" role="banner">
                    <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">

                    </nav>
                </div>
            </div>
        </div>
        <div class="page-content container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-wrapper">
                        <div class="box">
                            <form class="content-wrap" name="SignUp" ng-cloak>
                                <h6> Make Request</h6>

                                <div class="form-group">
                                    <label>Request type:</label>
                                    <div ng-repeat="imgurl in service_imgurls track by $index">
                                        <img class="img-responsive service-icons col-xs-3" ng-class="isSelected($index)" src="../../images/{{imgurl}}" ng-click="selectService(this)" />
                                    </div>
                                </div>

                                <div class="form-group" ng-show="reqSelect =='Other' ">
                                    <label for="newReqType">Please specify</label>
                                    <input class="form-control" id="newReqType" type="text">
                                </div>

                                <div class="form-group">
                                    <label for="moreInfo">Details of Request:</label>
                                    <!--<input class="form-control" id="moreInfo" type="text">-->
                                    <textarea class="form-control" id="moreInfo"></textarea>
                                </div>




                                <div class="action">
                                    <button a href="/pending_requests" class="btn btn-primary signup" type="submit" ng-click="requestService()">Submit</button>
                                </div>
                                {{reqCtrl.errMsg}}
                            </form>



                        </div>


                    </div>
                </div>
            </div>
        </div>


        <script src="../../bower_components/angular/angular.min.js"></script>
        <script src="../../bower_components/angular-route/angular-route.min.js"></script>
        <script src="../../js/Controllers/LogCtrl.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-cookies.js"></script>


</body>
</html>
