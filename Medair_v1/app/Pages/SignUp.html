<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Pulkit">
    <link rel="icon" href="../../favicon.ico">

    <title>Cloud Sensor SignUp</title>

    <!-- Bootstrap core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="LoginApp" class="login-bg">

<div class="header" ng-controller="SignUpController as SignCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <!-- Logo -->
                <div class="logo">
                    <h1><a href="#">Librate Refugee</a></h1>
                </div>
            </div>

            <div class="col-md-7" id="logCheck">
                <div class="navbar navbar-inverse" role="banner">
                    <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                        <ul class="nav navbar-nav">
                            <!--<li><a href="Login.html">Login</a>-->
                            <!--</li>-->
                            <!--<li class="active"><a href="#">SignUp<span class="sr-only">(current)</span></a></li>-->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="page-content container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-wrapper">
                        <div class="box">
                            <form class="content-wrap" name="SignUp" ng-cloak>
                                <h6> Sign Up Here</h6>
                                <input type="text" id="uName" class="form-control" placeholder="Your UserName?" required autofocus ng-model="user.uName">
                                <input type="password" id="uPassword" class="form-control" placeholder="Password" required ng-model="user.pass">
                                <input class="form-control" type="password" id="passwordConfirm" placeholder="Confirm Password" required oninput="check(this)">
                                <div class="action">
                                    <button class="btn btn-primary signup" type="submit" ng-click="signUp()">Sign Up</button>
                                </div>
                                {{SignCtrl.errMsg}}
                            </form>
                        </div>

                        <div class="already">
                            <p>Have an account already?</p>
                            <a href="Login.html">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script language='javascript' type='text/javascript'>
            function check(input) {
                if (input.value != document.getElementById('uPassword').value) {
                    input.setCustomValidity('Password Must be Matching.');
                } else {
                    // input is valid -- reset the error message
                    input.setCustomValidity('');
                }
            }
        </script>
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/angular-route/angular-route.min.js"></script>
        <script src="../js/Controllers/LogCtrl.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-cookies.js"></script>


</body>
</html>
