<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Environmental Cloud Sensor</title>
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/navbar-fixed-top.css" rel="stylesheet"><!--Try and Remove-->
    <link href="../../css/dashboard.css" rel="stylesheet"><!--Remove and Check-->
    <link href="../../css/styles.css" rel="stylesheet">

<body ng-app="CSwitch" ng-cloak > 

<!--
Look for good themes online and implement them here.
Show no. of users and some nakli server reallocation depicting scalability multitenecy-->
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <!-- Logo -->
                <div class="logo">
                    <h1><a href="#">EnviSense Cloud Service</a></h1>
                </div>
            </div>
            <div class="col-md-5">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-group form">
                            <input type="text" class="form-control" placeholder="Search...">
	                       <span class="input-group-btn">
	                         <button class="btn btn-primary" type="button">Search</button>
	                       </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2" id="logCheck" >
                <div class="navbar navbar-inverse" role="banner">
                    <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                        <ul class="nav navbar-nav">
                            <li class="dropdown">
                                <a href="" class="dropdown-toggle" data-toggle="dropdown">Account <b class="caret"></b></a>
                                <ul class="dropdown-menu animated fadeInUp">
                                    <li><a href="#Profile">Profile</a></li><!--
                                    <li><a href="#Subscriptions" ng-if="">Subscriptions</a></li>-->
                                    <li><a onclick="deleteAllCookies()" href="Login.html">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-md-2" id="logCheck2" >
                        <div class="sidebar content-box" style="display: block;">
                            <ul class="nav">
                                <!-- Main menu -->
                                <li class="current"><a href="#Help"><i
                                        class="glyphicon glyphicon-dashboard "></i>
                                    Pending Requests</a></li>
                                <li><a href="#Dashboard"><i class="glyphicon glyphicon-stats "></i>
                                    Processing Requests</a></li>

                                <li><a href="#SensorManagement"><i class="glyphicon glyphicon-record "></i>Completed Requests</a></li>
                                <li><a href="#Maps"><i class="glyphicon glyphicon-map-marker"></i> Location</a>
                                </li>
                               </ul>


                        </div>

                    </div>
                    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-1 main">
                        <ng-view></ng-view>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../bower_components/angular/angular.js"></script>
<script src="../../bower_components/angular-route/angular-route.js"></script>

<script src="../../js/Logout.js"></script>
