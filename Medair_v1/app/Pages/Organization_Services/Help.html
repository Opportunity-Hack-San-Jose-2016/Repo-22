<!--ng-repeat for different types returned in the json-->

<div ng-repeat="req in requests|unique: 'serviceId'">
    <div class="col-lg-4 ng-scope panel panel-default" style="padding-left: 100px">
        <img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
             alt="Generic placeholder image" width="140" height="140">
        <h2>{{req.serviceId}}
            <div ng-repeat="req2 in filtered=( requests| filter:{serviceId: req.serviceId}|filter:{status: statusType})"></div>
            </h2>
        <span class="badge badge-notify">{{filtered.length}}</span>
        <p><a class="btn btn-default" href="#pending/{{req.serviceId}}" role="button">View details Â»</a></p>
    </div>
</div>
<style>
    .badge-notify {
        background: #ae1534;
        position: relative;
        top: -80px;
        left: 90px;
    }
</style>
