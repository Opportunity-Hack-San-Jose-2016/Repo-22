<h3>Sensor Billing Information</h3>
<div class="row">
    <div class="content-box-large col-sm-offset-1">
        <div class="panel-heading">
            <div class="panel-title"><strong>Sensors</strong></div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>SensorID</th>
                        <th>Location</th>
                        <th>Type</th>
                        <th>TypeCode</th>
                        <th>Cost/hr</th>
                        <th>Hours Consumed</th>
                        <th>Cost</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="lists in list">
                        <td>{{lists.id}}</td>
                        <td>{{lists.location}}</td>
                        <td>{{lists.type}}</td>
                        <td>{{lists.typecode}}</td>
                        <td>{{lists.cost}}</td>
                        <td>{{lists.timeUsed}}</td>
                        <td>{{lists.costeach}}</td>
                    </tr>
                    <tr>
                        <td>Total</td><td></td><td></td><td></td><td></td><td></td>
                        <td>{{totalPrice()}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
